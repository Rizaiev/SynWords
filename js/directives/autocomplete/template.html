<div class="container" id="inputForm">
    <form ng-submit="onClickHashtag(value)">
        <input type="text" ng-model='value' ng-change='onChange()' class="form-control">
        <p class="error">synonyms not found</p>
    </form>
</div>
<ul class="scroll">

    <li ng-repeat="bar in bearer">
        <p ng-click="onClickHashtag(bar)">{{bar}}</p>
    </li>
</ul>
